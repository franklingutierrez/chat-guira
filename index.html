<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIRATEC - Chat IA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>

<body>
    <!-- Botón hamburguesa para móvil -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
        <svg viewBox="0 0 24 24" class="hamburger-icon">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
    </button>

    <!-- Overlay para cuando el menú está abierto -->
    <div class="menu-overlay"></div>

    <div class="container">
        <!-- Barra lateral con clase para móvil -->
        <aside class="sidebar mobile-sidebar">
            <div class="sidebar-header">
                <button class="close-sidebar" aria-label="Cerrar menú">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="logo-container">
                    <h1 class="logo">GUIRATEC</h1>
                </div>

                <div class="ai-provider-selector">
                    <label for="ai-provider">Modelo de IA:</label>
                    <select id="ai-provider" class="provider-select" aria-label="Seleccionar modelo de IA">
                        <option value="claude">Claude (Anthropic)</option>
                        <option value="openai">OpenAI GPT-4</option>
                        <option value="perplexity">Perplexity</option>
                    </select>
                </div>

                <button class="new-chat">
                    <svg viewBox="0 0 24 24" class="new-chat-icon">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                    Nueva conversación
                </button>

                <div class="theme-toggle">
                    <button id="theme-toggle-btn" aria-label="Cambiar tema">
                        <svg class="theme-icon sun" viewBox="0 0 24 24">
                            <path
                                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                        </svg>
                        <svg class="theme-icon moon" viewBox="0 0 24 24">
                            <path
                                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                        </svg>
                    </button>
                </div>

                <div class="history-section">
                    <h3>Historial de conversaciones</h3>
                    <div class="chat-history">
                        <!-- Las conversaciones se añadirán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Área principal del chat -->
        <main class="chat-area">
            <div class="chat-messages">
                <!-- Los mensajes se añadirán aquí dinámicamente -->
            </div>

            <div class="input-area">
                <textarea placeholder="Escribe un mensaje..." id="message-input"></textarea>
                <button id="send-button" title="Enviar mensaje" aria-label="Enviar mensaje">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M2 12l7-7v4h13v6H9v4l-7-7z" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
